<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Time</title>
    <link href="./dist/output.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen bg-yellow-100">
        <h1 class="text-yellow-700 font-semibold text-5xl text-center">Wanna grab some coffee?</h1>
        <div class="flex flex-row justify-center items-center mt-16 text-white">
            <button id="yesBtn"
                class="flex absolute mr-20 cursor-pointer py-3 px-5 border-none bg-yellow-400 rounded-lg"
                onclick="yesPage()">Yes</button>
            <button id="noBtn" class="flex absolute ml-20 cursor-pointer py-3 px-6 border-none bg-yellow-400 rounded-lg"
                onmouseover="mouseHover()">No</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
